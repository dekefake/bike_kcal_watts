<html><head><title>WATTS VÉLO</title></head><body><div id="c"><h2>WATTS VELO</h2><p><strong>COMBIEN DE KCAL DÉPENSÉES POUR UNE SÉANCE DE VÉLO: ENTRER L'INTENSITÉ EN WATTS</strong></p><div><input type="number"id="mn"placeholder="Temps (min)"><input type="number"id="wt"placeholder="Watts"><button id="b">CALCULER</button></div><b id="a"></b></div></body><script>var p = document.getElementById("b");function b(){var w=document.getElementById("wt").value,m=document.getElementById("mn").value;var h=Math.floor(m/60),k=w/16.744,t=m+'min';m=m%60;if(h>0){t=h+'h'+m+'min';if(m==0){t=h+'h';}}var b=Math.round(k*h*60+k*m);document.getElementById("a").innerHTML = "KCal pour "+t+" : "+b+" KCal<br>Soit "+Math.round(b/7.7)+"gr de graisses brûlées";}p.onclick=b;</script><style>html{background:#f97819;margin:0;padding:0}body{margin:0;padding:0;height:70vh;width:100vw}#c{display:flex;flex-direction:column;text-align:center;margin:2vh 32px 32px;justify-content:space-evenly}#c *{color:#fff;font-family:system-ui}#b,input{text-align:center;height:5em!important;background-color:#000;border-radius:4em;border:1px solid #000;font-size:2em}#minutes{margin-right:16px}#b{padding:1em 3em;margin-top:32px}h2{font-size:8em}b,p{margin-top:32px;font-size:3em}.bike{display:none;width:400px;height:400px;bottom:0;position:fixed;transform:translateX(-50%);left:50%}</style></html>
